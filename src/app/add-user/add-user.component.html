<form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="id" class="form-label">id</label>
      <input type="number" class="form-control" id="id"  formControlName="id">
      
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="mb-3">
        <label for="uname" class="form-label">User Name</label>
        <input type="text" class="form-control" id="uname" formControlName="username">
      </div>

      <div class="mb-3">
        <label for="addr" class="form-label">Address</label>
        <input type="text" class="form-control" id="addr" formControlName="address">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit details</button>
  </form>

  <div *ngIf="userData">
<h2>User Details are:</h2>
<pre>{{userData | json}}</pre>
  </div>
